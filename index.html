<!DOCTYPE html>
<html>
<head>
    <title>My GitHub Style Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="path/to/github-markdown.css">
    <style>
      .markdown-body {

        min-width: 200px;

        <ul>
            <li>Feature A</li>
            <li>Feature B</li>
        </ul>
        <p>Check out the <a href="">official repository</a> for more details.</p>

</html>
